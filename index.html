<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DOM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #e01616;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 10px 0;
        }

        .regularDiv, .reactDiv {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #fff;
        }

        .regularDiv {
            background-color: lightcoral;
        }

        .reactDiv {
            background-color: lightseagreen;
        }

        input {
            margin: 5px 0;
            padding: 5px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p {
            margin: 5px 0;
        }
    </style>


</head>
<body style="background-image: url(./watch.jpg); background-repeat: no-repeat; background-size: cover; width: 100%; height: 100%;background-attachment: fixed;">
   
    <h1> React DOM Check</h1>


    <!-- a regular div, refreshed every second to show time -->
    <div style="background-color: azure;" id="regularDiv">
       this should change
    </div>


    <br>


    <!-- a div which is being updated using react -->
    <div style="background-color: blanchedalmond;"   id="reactDiv">
        this should change
    </div>
   
    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(document.getElementById("reactDiv"));
       
        function renderThis() {
           
            // console.log(new Date());
            document.getElementById("regularDiv").innerHTML =
            "<input/> <p> " + (new Date()) +" </p>" ;


            let myElem =  <div>
                               <input/>
                               <p> {(new Date()).toString()}</p>
                         </div>
            rootNode.render(myElem);


        }
        setInterval(renderThis,1000);
       


    </script>


</body>
</html>
